<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body th:fragment="main-head">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/main">깐부월드</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"  th:if = "${session.loginUser == null}">
                	<a class="nav-link active"href="/login/login">로그인</a>
                </li>
                <li class="nav-item"  th:if = "${session.loginUser == null}">
                	<a class="nav-link active" href="/join/join">회원가입</a>
                </li>
                <li class="nav-item" th:if = "${session.loginUser != null}">
               		<a class="nav-link active" href="/info_update/info_update" >내정보수정</a>
                </li>
                <li class="nav-item" th:if = "${session.loginUser != null}">
               		<a class="nav-link active" href="/mgm/mgm" >깐부관리</a>
                </li>
                <li class="nav-item" th:if = "${session.loginUser != null}">
               		<a class="nav-link active" href="/logout/logout" >로그아웃</a>
                </li>
                <li class="nav-item" th:if = "${session.loginUser != null}">
               		<a class="nav-link active" href="/main" th:text="${session.loginUser.mem_name}+'('+${session.loginUser.mem_id}+')'"></a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    알림
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
 <header class="py-5 bg-dark">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">깐부월드</h1>
            <p class="lead fw-normal text-white-50 mb-0">우린 깐부자나</p>
        </div>
    </div>
 </header>
</body>
</html>
