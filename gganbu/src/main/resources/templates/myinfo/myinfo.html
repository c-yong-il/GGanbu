<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/main.css" />
<script defer src="/js/myinfo.js"></script>
</head>
<body>
<!-- Header-->
<header th:replace="/header.html :: main-head" class="py-5 bg-dark"></header>

<section class="py-5">
<div class="container">
            <div class="content">
                <section class="myinfo">
                    <h2>회원정보</h2>
                    <form id="myinfoForm" name="myinfoForm" action="myinfo/myinfo" method="post">
                        <ul>
                            <li>
                                <label>*아이디</label>
                                <input class="form-control" type="text" name="mem_id"  id="id" th:value="${dto.mem_id}" readonly>
                            </li>
                            <li>
                                <label>*비밀번호</label>
                                 <input class="form-control" type="password" name="mem_pass" id="pass" th:value="${dto.mem_pass}" onblur="passSameCheck()" onKeyup="passCheck()">
                                <div id="passMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>*비밀번호 확인</label>
                                <input class="form-control" type="password" name="mem_cpass" id="cpass" onblur="passSameCheck()" onKeyup="cpassCheck()">
                                <div id="cpassMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>*성명</label>
                                <input class="form-control" type="text" name="mem_name" id="name" onKeyup="nameCheck()" th:value="${dto.mem_name}" readonly>
                            </li>
                            <li>
                                <label>*생년월일</label>
                                <input class="form-control" type="text" name="mem_birth" id="birthdate" onchange="birthdateCheck()" th:value="${dto.mem_birth}" readonly>
                            </li>
                            <li>
                                <label>*성별</label>
                                <div class="gender">
                                    <input class="form-control" type="text" name="mem_gender" th:value="${dto.mem_gender}" readonly>
                                </div>
                            <li>
                                <label>*이메일</label>
                                <input type="text" name="mem_email1" class="form-control email" id="email1" onchange="emailCheck()" th:value="${dto.mem_email1}"> @
                                <input type="text" name="mem_email2" class="form-control email" id="email2" onchange="emailCheck()" th:value="${dto.mem_email2}">
                                <select class="form-select form-select-sm email" id="email3" onchange="emailSelectCheck()">
                                    <option value="choice">선택</option>
                                    <option value="naver.com">네이버</option>
                                    <option value="google.com">구글</option>
                                    <option value="daum.net">다음</option>
                                    <option value="self">직접입력</option>
                                </select>
                                <div id="emailMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>*휴대폰</label>
                                <input class="form-control" type="text" name="mem_hp" id="hp" onKeyup="hpCheck()" onkeypress="if(event.keyCode==13){ joinFormCheck();}" th:value="${dto.mem_hp}">
                                <div id="hpMsg" class="Msg"></div>
                            </li>
                            <li>
                                <button type="submit" class="btn btn-outline-dark" value="수정" formaction="/myinfo/edit" onclick="editmyinfoCheck()">수정하기</button>
                                <button type="submit" class="btn btn-outline-dark" value="탈퇴" formaction="/myinfo/exit" onclick="exitMember()">회원탈퇴</button>
                            </li>
                        </ul>   
                    </form>
                </section>      
            </div>
        </div>
</section>

<!-- Footer-->
<footer th:replace="/footer.html :: main-footer" class="py-5 bg-dark"></footer>
</body>
</html>
