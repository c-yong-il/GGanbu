<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
<meta charset="UTF-8">
<title>깐부월드::내 정보 수정</title>
<link rel="icon" href="/image/gganbuLogo.png"> <!-- 파비콘 -->
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/myinfo.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script defer src="/js/myinfo.js"></script>
<script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<!-- Header-->
<header th:replace="/header.html :: main-head"></header>

<section class="py-5">
<div class="container">
            <div class="content">
                <section class="myinfo">
                    <h2>회원정보</h2>
                    <form id="myinfoForm" name="myinfoForm" action="edit" method="post">
                        <ul>
                            <li>
                                <label>아이디</label>
                                <input class="form-control" type="text" name="mem_id" id="id" th:value="${dto.mem_id}" readonly>
                            </li>
                            <li>
                                <label>*비밀번호</label>
                                 <input class="form-control" type="password" name="mem_pass" id="pass" onblur="passSameCheck()" onKeyup="passCheck()">
                                <div id="passMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>*비밀번호 확인</label>
                                <input class="form-control" type="password" name="mem_cpass" id="cpass" onblur="passSameCheck()" onKeyup="cpassCheck()">
                                <div id="cpassMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>성명</label>
                                <input class="form-control" type="text" name="mem_name" id="name" th:value="${dto.mem_name}" readonly>
                            </li>
                            <li>
                                <label>생년월일</label>
                                <input class="form-control" type="text" name="mem_birth" id="birthdate" th:value="${dto.mem_birth}" readonly>
                            </li>
                            <li>
                                <label>성별</label>
                                <div class="gender">
                                    <!-- <input class="form-control" type="text" name="mem_gender" th:if="${dto.mem_gender == 'M'}" value="남성" readonly>
                                    <input class="form-control" type="text" name="mem_gender" th:if="${dto.mem_gender == 'F'}" value="여성" readonly> -->
                                    <input class="form-control" type="text" name="mem_gender" th:value="${dto.mem_gender}" readonly>
                                    <!-- <span class="form-control" name="mem_gender" th:if="${dto.mem_gender == 'F'}">여자</span>
                                    <span class="form-control" name="mem_gender" th:unless="${dto.mem_gender == 'F'}">남자</span> -->
                                </div>
                            <li>
                                <label>*이메일</label>
                                <input type="text" name="mem_email1" class="form-control email" id="email1" onchange="emailCheck()" th:value="${dto.mem_email1}"> @
                                <input type="text" name="mem_email2" class="form-control email" id="email2" onchange="emailCheck()" th:value="${dto.mem_email2}">
                                <select class="form-select form-select-sm email" id="email3" onchange="emailSelectCheck()">
                                    <option value="choice">선택</option>
                                    <option value="naver.com">네이버</option>
                                    <option value="gmail.com">구글</option>
                                    <option value="daum.net">다음</option>
                                    <option value="self">직접입력</option>
                                </select>
                                <div id="emailMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>*휴대폰</label>
                                <input class="form-control" type="text" name="mem_hp" id="hp" onKeyup="hpCheck()" onkeypress="if(event.keyCode==13){ editFormCheck();}" th:value="${dto.mem_hp}">
                                <div id="hpMsg" class="Msg"></div>
                            </li>
                            <li>
                                <label>깐부월드와<br>깐부 맺은 날</label>
                                <input class="form-control" type="text" th:value="${dto.mem_date}" readonly>
                            </li>
                            <li>
                                <button type="button" class="btn btn-outline-dark" value="수정" onclick="editFormCheck()">수정완료</button>
                                <button type="button" class="btn btn-outline-dark" value="탈퇴" onclick="exitMember()">회원탈퇴</button>
                            </li>
                        </ul>   
                    </form>
                </section>      
            </div>
        </div>
</section>

<!-- Footer-->
<footer th:replace="/footer.html :: main-footer" ></footer>

</body>
</html>
