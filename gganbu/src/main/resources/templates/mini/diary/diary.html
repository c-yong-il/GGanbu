<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini homepage</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/css/main_pop.css" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/diary.css" />
<script defer type="text/javascript" src="/js/ajax.js"></script>
<script src="/js/diary.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
	<!-- <div> -->
	<div class="text-center">
		<button type="button" class="btn btn-outline-dark btn-sm ">글쓰기</button>
	</div>	
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div class="col mb-5">
				<div class="card h-100">
					<div class="diary-date">
						<span ></span>
					</div>
					<!-- Product image
					<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="...">-->
					<!-- Product details-->
					<div class="card-body p-4">
						<div class="text-center">
							<!-- Product name-->
							<span th:text="${dto.diary_content}"></span>
						</div>
					</div>
					<!-- Product actions-->
					<div class="card-footer p-4 pt-0 border-top-0 bg-transparent"></div>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-outline-dark btn-sm ">수정</button>
					<button type="button" class="btn btn-outline-dark btn-sm ">삭제</button>
				</div>
			</div>
		</div>	

	<!-- </div> -->
</body>
</html>
