</head>
<body>
<div id="diary_change" >
	<form name="diaryDateSelect">
	<input name = "diary_date" id="datepicker"  placeholder="날짜선택" readonly>
		<a href="javascript:diarySelect()">
			<button type="button" class="btn btn-outline-dark btn-sm">검색</button> 
		</a> 
	</form>
	<div class="text-center" >
		<a href="javascript:diaryWrite('/mini/diary/diary_write/${session.loginUser.mem_id}')">
			<button type="button" class="btn btn-outline-dark btn-sm">글쓰기</button>
			<!-- onclick="diaryWrite('/mini/diary/diary_write/[[${session.loginUser.mem_id}]]')" -->
		</a>
	</div>	
	<div th:each="list : ${diaryList}" >
		<form name="diaryForm" id="diaryForm" ><!-- action="/diary_update/{diary_num}" method="post" -->
			<input type="hidden" name="diary_num" th:value=${list.diary_num} >  <!--  ${dto.diary_num} -->
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5">
					<div class="card h-100">
						<div class="diary-date">
							<span id= "diary_num" th:text="|No.${list.diary_num}|"></span>
							<span th:text="|🧡💛💚💙|"></span>
							<span th:text="${list.diary_date}"></span>
						</div>
						<div class="card-body2 ">
							<div>
								<span th:text="${list.diary_content}" ></span>
							</div>
						</div>
						<div class="card-footer  pt-0 border-top-0 bg-transparent"></div>
					</div>
					<div class="text-center">
						<a href="javascript:diaryUpdateMove()">
							<button type="button" class="btn btn-outline-dark btn-sm btn-set">수정</button>
						</a>
						<a href="javascript:diaryDelete()">	
							<button type="button" class="btn btn-outline-dark btn-sm btn-set">삭제</button>
						</a>
					</div> 
				</div>
			</div>	
		</form>	
	</div>
</div>
 
<!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script> 
 <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>  -->




</body>
</html>
