<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/diary.js"></script>
</head>
<body>
<div id="diary_change">  
		<!-- <div>달력!</div> -->
	<div class="text-center" >
		<a th:attr="onclick=|diaryWrite('/mini/diary/diary_write/${mem_id}')|">
			<button type="button" class="btn btn-outline-dark btn-sm">글쓰기</button>
			<!-- onclick="diaryWrite('/mini/diary/diary_write/[[${session.loginUser.mem_id}]]')" -->
		</a>	
	</div>	
	<form name="diaryUpdateForm" id="diaryUpdateForm" >
		<input type="hidden" name="diary_num" th:value=${dto.diary_num}> <!-- {session.loginUser.mem_id} -->
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div class="col mb-5">
				<div class="card h-100">
					 <div class="diary-date">
					 	<!-- <span th:text="|No.${dto.diary_num}|"></span> -->
						<span th:text="|${dto.diary_date}📝|"  ></span>
					</div> 

					<div class="card-body3 ">
						<div>
							<!-- <span th:text="${dto?.diary_content}"></span> -->
							<textarea id="diary_write" name="diary_content" th:text="${dto.diary_content}"  ></textarea>
						</div>
					</div>
					<div class="card-footer  pt-0 border-top-0 bg-transparent"></div>
				</div>
				<div class="text-center">  
					<button type="button" class="btn btn-outline-dark btn-sm btn-set" th:attr="onclick=|diaryUpdate('/diaryUpdate/${dto.mem_id}')|">수정완료</button>
					<button type="button" class="btn btn-outline-dark btn-sm btn-set" th:attr="onclick=|diaryWrite('/mini/diary/diary/${dto.mem_id}')|">취소</button>
				</div>
			</div>
		</div>
	</form>
</div> 
</body>
</html>
