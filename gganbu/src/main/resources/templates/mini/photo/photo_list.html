<link rel="stylesheet" href="/css/photo.css" />

<body>
<div id="photo">
	<div class="container button" >
	    <a href="javascript:photo('/mini/photo/photo_write/${session.loginUser.mem_id}');">
	        <button class="btn btn-primary btn-sm">글쓰기</button>
	    </a>  
    </div >  
    <th:block th:each="params : ${list}">
	    <form id="update" name="update">
	    	<div class="container mt-5">        
				<input type="hidden" id="mem_id" name="mem_id" th:value=${session.loginUser.mem_id}>
				<input type="hidden" id="photo_num" name="photo_num" th:value=${params.photo_num}>
		        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
		            <div class="col mb-5">
		                <div class="card h-100">
			                <div class="date">
			                	<span th:text="${params.rownum}"></span>
			                	
			                	<span th:text="${params.photo_date}"></span>                
			                </div>
		                    <div class="card-body p-4">
		                        <div class="text-center">
		                            <div class="d-flex justify-content-center small mb-2">
		                                <div class="bi-star-fill" th:utext=${params.photo_content}></div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="button">
		                    	<!-- <a href="javascript:updatee('/photo_update/${session.loginUser.mem_id}')"> -->
					                <button type="button" class="btn btn-primary btn-sm" th:attr="onclick=|updatee('/photo_update/${params.photo_num}')|">수정</button>
					            <!-- </a> -->
					                <button type="button" class="btn btn-warning btn-sm" th:attr="onclick=|deletee('/delete/${session.loginUser.mem_id}/${params.photo_num}')|">삭제</button>
		                	</div>
		                </div>
				    </div>
				</div>
			</div>
		</form>
		<form>
	        <div class="card-footer border-top-0 bg-transparent">
	            <div class="d-center">
	            	<label>댓글</label>
	            	<input type="text" class="text">
	            	<a class="btn btn-outline-dark mt-auto btn-sm">등록</a>
	            	<div>
	            		<table border=1>
	            			<tr>
	            				<td width=15%>wlfkfqkfrhkd93</td>
	            				<td >가나다라마바사아자차카타파하</td>
	            				<td width=15%>2022-02-22</td>
	            			</tr>
	            		</table>
	            	</div>
	            </div>
	        </div>
        </form>
		                
		            
		
	</th:block>
</div>


</body>
</html>
