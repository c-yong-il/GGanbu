<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/test.css" />
<link rel="stylesheet" href="/css/reset.css" />
<script src="/js/photo.js"></script>
<script defer type="text/javascript" src="/js/ajax.js"></script>
<script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>

	<form action="/mini/photo/photo_update/{photo_num}" method="post">
		<input type="hidden" name="photo_num" th:value="${params.photo_num}"/>
	    <div class="card-body p-4">
	        <div class="text-center">
	            <div class="d-flex justify-content-center small text-warning mb-2">
	            	<textarea class="form-control summernote" name="photo_content" id="photo_content" th:utext="${params.photo_content}"></textarea>
	            </div>
	        </div>
	    </div>
	    <div class="text-center">
		 	<button id="btn-update" class="btn btn-primary">수정하기</button>
		 	<button type="button" class="btn btn-primary" onclick="location.href='http://localhost:9100/mini/photo/photo_list'">취소</button>     
		</div>      
	</form>
	<input type="hidden" th:value=${session.loginUser.mem_id}>
<script>
$('.summernote').summernote({
    tabsize: 2,
    height: 100,
    width:500
  });
</script>

</body>
</html>
