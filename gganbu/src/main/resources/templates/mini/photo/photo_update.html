<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/photo.css" />
<link rel="stylesheet" href="/css/reset.css" />
<script src="/js/photo.js"></script>
<script defer type="text/javascript" src="/js/ajax.js"></script>
<script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<div class="container">
	<form id="updateForm">
		<th:block th:if="${params.photo_open} == 0">
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="0" checked>전체공개
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="1">비밀글
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="2">깐부공개
		</th:block>
		<th:block th:if="${params.photo_open} == 1">
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="0">전체공개
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="1" checked>비밀글
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="2">깐부공개
		</th:block>
		<th:block th:if="${params.photo_open} == 2">
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="0">전체공개
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="1">비밀글
			<input type="radio" class="photo_open" id="photo_open" name="photo_open" value="2" checked>깐부공개
		</th:block>
		<input type="hidden" id="photo_num" name="photo_num" th:value=${params.photo_num}>
	    <!-- <div class="card-body p-4"> -->
	        <div class="text-center">
	            <!-- <div class="d-flex justify-content-center small mb-2"> -->
	            	<textarea class="form-control summernote" name="photo_content" id="photo_content" th:utext="${params.photo_content}"></textarea>
	            <!-- </div> -->
	        </div>
	    <!-- </div> -->
	    <div class="text-center">
		 	<button type="button" class="btn btn-outline-dark" th:attr="onclick=|updatee('/photoupdate/${mem_id}')|">수정하기</button>
		 	<button type="button" class="btn btn-outline-dark" th:attr="onclick=|photo('/mini/photo/photo_list/${mem_id}')|">취소</button>     
		</div>      
	</form>
</div>
	

</body>
</html>
