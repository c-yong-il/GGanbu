<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mini homepage</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/profile.css}" />
<link rel="stylesheet" href="/css/reset.css" />
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>

<div id="profile-content" >
	<div th:if="${session.loginUser.mem_id}==${id} and ${dto == null}" class="btn-insert">
		<a th:attr="onclick=|profileWrite('/mini/profile/profile_write/${id}')|">
			<button id="btn-insert" class="btn btn-primary btn-sm">등록</button>
		</a>	
	</div>
	<div th:if="${#strings.isEmpty(dto)}" id="profileForm">
		<div id="form-none" class="form-group form-control" >
			<p>등록된 프로필이 없습니다</p>
		</div>
	</div>
			
	<div th:if="${dto != null}" id="profile-height" class="card h-100">
	   	<div class="container mt-2">
			<form action="/profile/profile_write/{id}" id="profileForm" name="profileForm" method="post">
				<div class="date">
				<div>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-person-fill" viewBox="0 0 16 16">
				<path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"/>
				</svg>
					<span>등록일: <span th:text="${dto.profile_date}"></span></span>
				</div>
					<span th:if="${dto.profile_updatedate != null}">수정일: <span th:text="${dto.profile_updatedate}"></span></span>
				</div>
				<div class="card-body p-4">
					<div class="text-center">
						<div class="d-flex justify-content-center small mb-2">
							<div id="profile-photo" class="bi-star-fill" th:utext=${dto.profile_photo}></div>
						</div>
					</div>
				</div>
				<div th:if="${dto.profile_content}" class="card-body p-4">
					<div class="text-center">
						<div class="d-flex justify-content-center small mb-2">
							<div class="bi-star-fill" th:utext=${dto.profile_content}></div>
						</div>
					</div>
				</div>
			</form>
				<div th:if="${session.loginUser.mem_id}==${id}" id="button" class="row justify-content-center">
					<a class="btn btn-primary btn-sm" th:attr="onclick=|profileWrite('/mini/profile/profile_write/${id}')|">수정</a>
				</div>
		</div>
	</div>

</div>

</body>
<script src="/js/profile.js"></script>
<script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script defer type="text/javascript" src="/js/ajax.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</html>
