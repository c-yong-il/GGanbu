<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mini homepage</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/profile.css" />
<link rel="stylesheet" href="/css/reset.css" />
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>

<div id="profile-content" >
	<div class="container">
		<div class="profile-title">
			<p id="btn-insert" class="form-title">프로필</p>
		</div>
			
		<form id="profileForm" action="/profile/profile_update/{session.loginUser.mem_id}" method="post">
		        <div class="text-center">
		            <textarea class="form-control summernote" id="profile_photo" name="profile_photo"></textarea>
		        </div>
		    <div class="text-center">
			 	<button type="button" id="btn-update" class="btn btn-primary" >등록</button>
			 	<button type="button" class="btn btn-primary" onclick="profileUpdate('/mini/profile/profile_update/{session.loginUser.mem_id}')">취소</button>    
			</div>      
		</form>

	</div>
</div>

</body>
<script src="/js/profile.js"></script>
<script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script defer type="text/javascript" src="/js/ajax.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</html>
