<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
<meta charset="UTF-8">
<title>깐부월드::회원가입</title>
<link rel="icon" href="/image/gganbuLogo.png"> <!-- 파비콘 -->
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/join.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<header th:replace="/header.html :: main-head"></header>
<section class="py-5"> 
	<div class="container">
			<div class="content">
				<section class="join">
			        <h2>회원가입</h2>
			        <form id="joinForm" name="joinForm" action="/login/join" method="post">
			     		<ul>
					        <li>
					            <label>*아이디</label>
					            <input class="form-control" type="text" placeholder="영문+숫자 조합의 6~10자리" name="mem_id"  id="id" onKeyup="idCheck()">
					            <button type="button" onclick="idDupliCheck()" class="btn_style2" id="btn_idCheck">중복확인</button>
					            <div id = "idMsg" class="Msg"></div>
					        </li>
					        <li>
					            <label>*비밀번호</label>
					             <input class="form-control" type="password" name="mem_pass" placeholder="영문+숫자 조합의 6~10자리"  id="pass" onblur="passSameCheck()" onKeyup="passCheck()">
					            <div id="passMsg" class="Msg"></div>
					        </li>
					        <li>
					            <label>*비밀번호 확인</label>
					            <input class="form-control" type="password" name="mem_cpass" placeholder="영문+숫자 조합의 6~10자리"  id="cpass" onblur="passSameCheck()" onKeyup="cpassCheck()">
					            <div id="cpassMsg" class="Msg"></div>
					        </li>
					        <li>
					            <label>*성명</label>
					            <input class="form-control" type="text" name="mem_name" placeholder="한글 2~5자리" id="name" onKeyup="nameCheck()">
					            <div id="nameMsg" class="Msg"></div>
					        </li>
					        <li>
					            <label>*생년월일</label>
					            <input class="form-control" type="text" name="mem_birth" placeholder="숫자 8자리(ex:20010101)" id="birthdate" onchange="birthdateCheck()" readonly>
					            <div id="birthdateMsg" class="Msg"></div>
					        </li>
					        <li>
					        	<label>*성별</label>
						        <div class="gender">
									<input type="radio" name="mem_gender"  value="m">남자
									<input type="radio" name="mem_gender"  value="f">여자
								</div>
								 <div id="genderMsg" class="Msg"></div>
					        <li>
					            <label>*이메일</label>
					            <input type="text" name="mem_email1" class="form-control email" id="email1" onchange="emailCheck()"> @
					            <input type="text" name="mem_email2" class="form-control email" id="email2" onchange="emailCheck()">
					            <select class="form-select form-select-sm email" id="email3" onchange="emailSelectCheck()">
					                <option value="choice">선택</option>
					                <option value="naver.com">네이버</option>
					                <option value="gmail.com">구글</option>
					                <option value="daum.net">다음</option>
					                <option value="self">직접입력</option>
					            </select>
					            <div id="emailMsg" class="Msg"></div>
					        </li>
					        <li>
					            <label>*휴대폰</label>
					            <input class="form-control" type="text" name="mem_hp" placeholder="숫자만 10~11자리(ex:01012345678)" id="hp" onKeyup="hpCheck()" onkeypress="if(event.keyCode==13){ joinFormCheck();}">
					            <div id="hpMsg" class="Msg"></div>
					        </li>
					        <li>
					            <button type="button" class="btn btn-outline-dark" onclick="joinFormCheck()">가입하기</button>
					            <button type="reset" class="btn btn-outline-dark" onclick="resetForm()">다시입력</button>
					        </li>
						</ul>   
			        </form>
				</section>      
			</div>
	 	</div>
</section> 
<!-- Footer-->
<footer th:replace="/footer.html :: main-footer"></footer>

<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/js/join.js"></script>
</body>
</html>
